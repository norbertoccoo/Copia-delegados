<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Delegados Sindicales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --color-primary: #0d9488; /* teal-600 */
            --color-primary-hover: #0f766e; /* teal-700 */
            --color-secondary: #475569; /* slate-600 */
            --color-secondary-hover: #334155; /* slate-700 */
            --color-danger: #dc2626; /* red-600 */
            --color-danger-hover: #b91c1c; /* red-700 */
            --color-bg-base: #f8fafc; /* slate-50 */
            --color-text-base: #334155; /* slate-700 */
            --color-text-header: #0f172a; /* slate-900 */
            --color-border: #e2e8f0; /* slate-200 */
            --color-ring: #5eead4; /* teal-300 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-base);
            color: var(--color-text-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--color-primary);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            animation: spin 1s linear infinite;
        }
        
        /* Base Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            line-height: 1.25rem;
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            white-space: nowrap;
        }
        .btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px var(--color-ring);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Button Variants */
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: var(--color-secondary-hover);
        }

        .btn-danger {
            background-color: var(--color-danger);
            color: white;
        }
        .btn-danger:hover {
            background-color: var(--color-danger-hover);
        }
        
        .btn-outline {
            background-color: transparent;
            border-color: var(--color-border);
            color: var(--color-text-header);
        }
        .btn-outline:hover {
            background-color: var(--color-bg-base);
            border-color: #cbd5e1; /* slate-300 */
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--color-text-base);
        }
        .btn-ghost:hover {
            background-color: #f1f5f9; /* slate-100 */
        }


        /* Form Input Styles */
        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--color-text-base);
            background-color: white;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-ring);
        }
    </style>
